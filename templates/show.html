{% extends 'base.html' %}

{% block title %} {{ user.full_name }} {% endblock %}

{% block content %}

<div class="row">

  <p><a class="btn btn-sm btn-primary" href="/users">Go Back</a></p>

  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}"
         alt="{{ user.full_name }}"
         class="img-fluid">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name() }}</h1>

    <form>
      <button class="btn btn-primary btn-sm"
              formaction="/users/{{ user.id }}/edit"
              formmethod="GET">Edit
      </button>
      <button class="btn btn-danger btn-sm"
              formaction="/users/{{ user.id }}/delete"
              formmethod="POST">Delete
      </button>
    </form>
    <h2 class="mt-4">Posts</h2>
    <ul>
      {%for post in posts%}
      <li> <a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
      {%endfor%}
    </ul>
    <p><a class="btn btn-sm btn-primary" href="/users/{{user.id}}/posts/new">Add Post</a></p>

  </div>
</div>

{% endblock %}
