{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% block content %}
<div class="container">
    <h1>Create A Tag</h1>
    <form action="/tags/new" method="post">
        
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
            </div>
          </div>

          <div class="form-check form-group row mt-4">
            {% for post in posts %}
            <div>
              <input class="form-input"
                     type="checkbox"
                     value="{{ post.id }}"
                     id="post_{{ post.id }}"
                     name="posts">
              <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
              </label>
            </div>
            {% endfor %}
          </div>


          <div class="form-group row mt-4">
            <div class="ml-auto mr-3">
              <a href="/tags" class="btn btn-outline-info">
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                Add
              </button>
            </div>
          </div>
        

    </form>
</div>

{% endblock %}
