{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<div class="container">
    <h1>Add Post for {{post.author.full_name()}}</h1>
    <form action="/posts/{{ post.id }}/edit" method="post">
        
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
          </div>
        
          <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Post Content</label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="content"
                        name="content">{{ post.content }}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="ml-auto mr-3">
              <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                Edit
              </button>
            </div>
          </div>
        

    </form>
</div>
{% endblock %}
